<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machicao Security Lab</title>
  <link rel="icon" href="logo.png">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background:#f4f6f8;
      color:#222;
      line-height:1.7;
    }

    /* Header */
    header {
      background:#000;
      color:#fff;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:20px 40px;
      flex-wrap:wrap;
    }

    header img { height:80px; }

    nav a {
      color:#fff;
      text-decoration:none;
      margin-left:20px;
      font-weight:700;
      font-size:1.05em;
    }

    nav a:hover { color:#1e3a5f; }

    /* Hero */
    .hero {
      background:#e8eef7;
      padding:100px 20px;
      text-align:center;
    }

    .hero h1 {
      font-size:3em;
      color:#0b1f3a;
      margin-bottom:20px;
    }

    .hero p {
      font-size:1.3em;
      max-width:900px;
      margin:auto;
    }

    section {
      max-width:1100px;
      margin:auto;
      padding:80px 20px;
    }

    h2 {
      text-align:center;
      font-size:2.2em;
      color:#0b1f3a;
      margin-bottom:40px;
      font-weight:700;
    }

    h3 {
      color:#0b1f3a;
      font-weight:700;
      margin-bottom:15px;
    }

    .highlight {
      font-weight:700;
      color:#0b1f3a;
    }

    /* Cards */
    .cards {
      display:flex;
      gap:25px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .card {
      background:#fff;
      padding:30px;
      border-radius:12px;
      width:340px;
      box-shadow:0 6px 18px rgba(0,0,0,0.1);
      transition:0.3s;
    }

    .card:hover {
      transform:translateY(-6px);
      box-shadow:0 12px 25px rgba(0,0,0,0.15);
    }

    .card ul {
      list-style:disc inside;
      margin-top:10px;
    }

    .card li { margin-bottom:8px; }

    /* Impacto social */
    .impacto {
      background:#dbe6f2;
      border-radius:12px;
      padding:50px;
      text-align:center;
    }

    .impacto p {
      font-size:1.1em;
      max-width:900px;
      margin:auto;
    }

    /* Contacto */
    .contact {
      text-align:center;
    }

    .contact a {
      display:inline-block;
      margin-top:20px;
      background:#0b1f3a;
      color:#fff;
      padding:14px 28px;
      border-radius:6px;
      text-decoration:none;
      font-weight:700;
      font-size:1.1em;
    }

    .contact a:hover { background:#1e3a5f; }

    footer {
      background:#0b1f3a;
      color:#fff;
      text-align:center;
      padding:25px;
      font-size:14px;
    }

    /* Responsive */
    @media(max-width:768px){
      header { justify-content:center; gap:15px; }
      nav { margin-top:10px; }
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Machicao Security Lab">
  <nav>
    <a href="../index.html">Grupo</a>
    <a href="#quienes">Quiénes somos</a>
    <a href="#programas">Programas</a>
    <a href="#impacto">Impacto Social</a>
    <a href="#contacto">Contacto</a>
  </nav>
</header>

<section class="hero">
  <h1>MACHICAO SECURITY LAB</h1>
